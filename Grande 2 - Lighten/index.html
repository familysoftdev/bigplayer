<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Lucas Craveiro Paes">

    <title>Grande 2 - Lighten</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/half-slider.css" rel="stylesheet">

    <link href="player/css/style.css" rel="stylesheet"/>
    <link href="player/css/animations.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide One');"></div>
                <div class="carousel-caption">
                    <h2>Caption 1</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Two');"></div>
                <div class="carousel-caption">
                    <h2>Caption 2</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Three');"></div>
                <div class="carousel-caption">
                    <h2>Caption 3</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

    <!-- Page Content -->
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                
                <br>

                <!-- player -->

                <div class="player-box-rounded" id="player">
                    <div class="player-content" id="player-content">

                        <div class="player-cover">
                            <img id="music-cover" src="player/js/img/BMTH.jpg"> <!-- Deglyphiconult Image -->
                        </div>

                    </div>
                    <div class="player-controller" id="player-controller">
                        <audio id="audio">
                            <source src="player/js/musics/Follow_You.mp3" type="audio/mpeg">
                            Seu navegador n√£o possui suporte ao nosso player
                        </audio>

                        <div class="player-buttons">
                            <a class="control-button button-prev" onclick="prev()">
                                <i class="glyphicon glyphicon-backward" aria-hidden="true"></i>
                            </a>

                            <a class="control-button button-play" onclick="play()" id="button-play">
                                <span class="glyphicon glyphicon-play"></span>
                            </a>
                            
                            <a class="control-button button-pause" onclick="pause()" id="button-pause">
                                <i class="glyphicon glyphicon-pause" aria-hidden="true"></i>
                            </a>

                            <a class="control-button button-next" onclick="next()">
                                <i class="glyphicon glyphicon-forward" aria-hidden="true"></i>
                            </a>

                            <a class="control-button button-volume">
                                <i class="glyphicon glyphicon-volume-up" id="volume-icon" aria-hidden="true"></i>
                                <div class="dropdown-content">
                                    <input type="range" min="0" id="volume" max="100" />
                                </div>
                            </a>
                        </div>

                        <div class="time" id="time">
                            <p id="actual-time">00:00:00</p>
                            <progress id="progress-bar" max="0" value="0"></progress>
                            <p id="total-time">00:00:00</p>
                        </div>
                    </div>
                </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="player/js/player.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
